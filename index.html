<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shree Ram Classes - Happy New Year</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }

    .slider {
      position: absolute;
      height: 100%;
      width: 100%;
      animation: slideAnimation 15s infinite;
    }

    .slide {
      position: absolute;
      height: 100%;
      width: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 2s;
    }

    .slide.active {
      opacity: 1;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: rgb(255, 255, 255);
    }

    h1 {
      font-size: 2.5rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    p {
      font-size: 1rem;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
      max-width: 600px;
      margin: 0 auto;
    }

    #crackers {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    @keyframes slideAnimation {
      53% { opacity: 1; }
      33% { opacity: 0; }
      66% { opacity: 0; }
      59% { opacity: 1; }
    }

    .cracker {
      position: absolute;
      bottom: 0;
      width: 10px;
      height: 10px;
      background: linear-gradient(45deg, red, yellow);
      border-radius: 50%;
      animation: fly 3s linear forwards;
    }

    @keyframes fly {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }

      p {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="slider">
      <div class="slide active" style="background-image: url('src1.jpg');"></div>
      <div class="slide" style="background-image: url('src2.jpg');"></div>
      <div class="slide" style="background-image: url('Happy\ New\ Year\ 2025\ Logo\ Golden\ Background\ _\ TopPNG.jpeg');"></div>
    </div>
    <div class="content">
      <h1>Welcome to Shree Ram Classes</h1>
      <h1>Happy New Year our shree ram faimly </h1>
      <h2>Empowering students to achieve academic excellence. Let's make this New Year a stepping stone to your success!</h2>
    </div>
    <div id="crackers"></div>
  </div>

  <script>
    // Slider functionality
    let currentIndex = 0;
    const slides = document.querySelectorAll(".slide");

    function changeSlide() {
      slides[currentIndex].classList.remove("active");
      currentIndex = (currentIndex + 1) % slides.length;
      slides[currentIndex].classList.add("active");
    }

    setInterval(changeSlide, 5000);

    // Cracker animation
    const crackersContainer = document.getElementById("crackers");

    function createCracker() {
      const cracker = document.createElement("div");
      cracker.className = "cracker";
      cracker.style.left = Math.random() * 100 + "%";
      cracker.style.animationDuration = Math.random() * 2 + 2 + "s";
      crackersContainer.appendChild(cracker);

      setTimeout(() => cracker.remove(), 4000);
    }

    setInterval(createCracker, 200);
  </script>
</body>
</html>
